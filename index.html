<html>
<style>
  @keyframes example {
    0%   {left:0px; top:0px;}
    25%  {left:200px; top:0px;}
    50%  {left:200px; top:200px;}
    75%  {left:0px; top:200px;}
    100% {left:0px; top:0px;}
}

#comet {
    animation-name: example;
    animation-duration: 4s;
}
</style>

<img id="comet" src="http://www.popsci.com/sites/popsci.com/files/import/2013/images/2013/02/meteor.jpg"/>
