<html>
<style>
  @keyframes example {
    0%   {left:0px; top:0px;}

    100% {left:500px; top:500px;}
}

#comet {
   width: 200px;
    position: relative;
    animation-name: example;
    animation-duration: 4s;
    -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
}
</style>

<img id="comet" src="http://www.popsci.com/sites/popsci.com/files/import/2013/images/2013/02/meteor.jpg"/>
